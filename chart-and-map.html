<!DOCTYPE html>
<html>
	<head>
		<title>图表和地图</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<style type="text/css">
			html,body{
			    width:100%;
			    height:100%;
			}
			*{
			    margin:0px;
			    padding:0px;
			}
			body, button, input, select, textarea {
			    font: 12px/16px Verdana, Helvetica, Arial, sans-serif;
			}
			p{
			    width:603px;
			    padding-top:3px;
			    overflow:hidden;
			}
			.btn{
			    width:142px;
			}
			#container{
			    width:100%;
			    height:300px;
			}
		</style>
	</head>
	<body>
		<div id="main" style="width: 100%;height:400px;"></div>
		<div id="container"style="margin-bottom: 50px"></div>

	    <script type="text/javascript" src="asset/js/jquery-2.2.4.js"></script>
		<script type="text/javascript" src="asset/js/echarts.min.js"></script>

		<script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp&key=IZJBZ-PAUKF-YQOJ6-JM4TR-T3RT5-N6BM5"></script>
		<script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp&key=IZJBZ-PAUKF-YQOJ6-JM4TR-T3RT5-N6BM5&libraries=drawing,geometry,place,convertor,visualization"></script>
		<script type="text/javascript">
	    // 基于准备好的dom，初始化echarts实例
	    var myChart = echarts.init(document.getElementById('main'));
	    // 指定图表的配置项和数据
	    myChart.setOption({
	            xAxis: {
	              type: 'category',
	              data: [1,2,3,4,5],
	              axisLabel:{
	                textStyle:{
	                  fontSize:8
	                }
	              }
	            },
	            yAxis: {
	              type: 'value',
	              axisLabel:{
	                formatter:'{value}℃',
	                textStyle:{
	                  fontSize:8
	                }
	              }
	            },
	            series: [
	              {
	                data: [20,30,50,60,30],
	                type: 'line',
	                smooth: true,
	                symbol: 'none',//去掉小圆点
	                itemStyle: {
	                  normal: {
	                    color: '#537FE2',
	                    lineStyle: {
	                      color: '#537FE2'
	                    }
	                  }
	                }
	              },
	              {
	                data: [10,10,10,10,10],
	                type: 'line',
	                smooth: false,
	                symbol: 'none',//去掉小圆点
	                itemStyle:{
	                  normal:{
	                    lineStyle:{
	                      width:2,
	                      type:'dotted',  //'dotted'虚线 'solid'实线
	                      color:'#2BB4DF'
	                    }
	                  }
	                }
	              },
	              {
	                data: [60,60,60,60,60],
	                type: 'line',
	                smooth: false,
	                symbol: 'none',//去掉小圆点
	                itemStyle:{
	                  normal:{
	                    lineStyle:{
	                      width:2,
	                      type:'dotted',  //'dotted'虚线 'solid'实线
	                      color:'#2BB4DF'
	                    }
	                  }
	                }
	              },
	            ],
	          })
	  </script>
	  <script>
		window.onload = function(){

		//直接加载地图
	    //初始化地图函数  自定义函数名init
	    function init() {
	        //定义map变量 调用 qq.maps.Map() 构造函数   获取地图显示容器
	        var map = new qq.maps.Map(document.getElementById("container"), {
	            center: new qq.maps.LatLng(39.910,116.399),  // 地图的中心地理坐标。
	            zoom:14//地图的中心地理坐标。
	        });

	        var polyline = new qq.maps.Polyline({
			    path: [
			        new qq.maps.LatLng(39.915, 116.399),
			        new qq.maps.LatLng(39.920, 116.389),
			        new qq.maps.LatLng(39.930, 116.399)
			    ],
			    strokeColor: '#000000',
			    strokeWeight: 2,
			    map
			});

			var marker = new qq.maps.Marker({
		        position: new qq.maps.LatLng(39.920,116.380),
		        map: map,
		    });
		  	 var anchor = new qq.maps.Point(0, 39),
		          size = new qq.maps.Size(42, 68),
		          origin = new qq.maps.Point(0, 0),
			      markerIcon = new qq.maps.MarkerImage(
		      "https://3gimg.qq.com/lightmap/api_v2/2/4/99/theme/default/imgs/marker.png",
		      size, 
		      origin,
		      anchor
		    );
		    marker.setIcon(markerIcon);
	   
	    }

	    //调用初始化函数地图
	    init();
		}
		</script>
	</body>
</html>
